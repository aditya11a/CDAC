<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION PAGE</title>
    <link rel="stylesheet" href="registratiom.css">
</head>
<body>
    <div >
        <h1><ul><b>REGISTRATION </b><strong style="color: blue;">FORM</strong></ul></h1>
        <div id="aa"><p>Date of REGISTRATION</p>
            <input  type="date">
        </div>
        <hr color="blue">
    </div>
    <div class="maincontainer">
        <h2>PERSONAL DETAILS</h2>
        <span><STRong>Full Name:</STRong></span>
        <input type="text" style="width: 90%;height:max-content;">
        <br>
        <br>
        <div class="cont1">
            <span>Nickname :</span>
            <input type="text">
            <br>
            <br>
            <span>Date of Birth:</span>
            <input type="date">
            <br>
            <br>
            <span>Email:</span>
            <input type="email">
            <br>
            <br>
            <span>Gender:</span>
            <input type="radio">
            <label for="male">MALE</label>
            <input type="radio">
            <label for="female">FEMALE</label>
            <br>
            <br>
            <span>Marital Status:</span>
            <input type="radio">
            <label for="Yes">Yes</label>
            <input type="radio">
            <label for="No">No</label>
            <br>
            <br>
            <span>ADHARCARD NO:</span>
            <input type="text">
            <br>
        </div>
        <div class="cont2">
            <span>Place of Birth:</span>
            <input type="text">
            <br><br>
            <span>Nationality:</span>
            <input type="text">
            <br>
            <br>
            <span>Domicile:</span>
            <input type="text">
            <br>
            <br>
            <span>CP Domicile:</span>
            <input type="text">
            <br><br>
            <span>Starttime:</span>
            <input type="time">
            <br><br>
            <span>POSTCODE:</span>
            <input type="number">
            <br><br>
            <span>Phone:</span>
            <input type="number">



        </div>

    </div>
    <div>
        <h2>ADDRESS</h2>
        <span>Present Adress:</span>
        <input type="text">
        <div>
            <span>The City:</span>
            <input type="text">
            <br>
            <br>
            <span>Pin Code:</span>
            <input type="text">
        </div>
    </div>

    


</body>
</html>
