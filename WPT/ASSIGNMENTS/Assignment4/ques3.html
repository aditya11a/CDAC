<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fetchData(site,callBackFunc){
            setTimeout(()=>{
                callBackFunc(site);
            },5000);
        }

        function callBackFunc(){
            console.log('response');
        }

        fetchData('www.google.com',callBackFunc);
    </script>
</body>
</html>
