<body>
    <script>
        
        function forEachElement(arr,multiply){
            arr.forEach(multiply);
        }

        function multiply(ele){
            let newArr = ele*2;
            console.log(newArr);
        }
        forEachElement([1,2,3,4,5], multiply);

    </script>
